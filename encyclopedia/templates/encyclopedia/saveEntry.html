{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Save New Entry</h1>

    <form>
        {% csrf_token %}
        <input placeholder="Title of the page" id="titleInput" type="text" name="title"> <br>
        <textarea placeholder="Write page content in markdown" id="textArea" name="content"></textarea>
        <br>
        <input id="submitButton" type="submit">
    </form>

{% endblock %}
